<h1>Heroe</h1>
<button [routerLink]="['/heroes']" class="btn btn-outline-danger">Atras</button>
<button (click)="agregarNuevo(forma)" type="button" class="btn btn-outline-success">Nuevo Heroe</button>
<hr>
<div class="row">
    <div class="col-md-12">
        <form (ngSubmit)="guardar(forma)" #forma="ngForm">
            <div class="form-group">
                <input [(ngModel)]="heroe.nombre" type="text" name="nombre" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label>Casa</label>
                <select [(ngModel)]="heroe.casa" name="casa" class="form-control">
                  <option value="Marvel">Marvel</option>
                  <option value="DC">DC</option>
                </select>
            </div>
            <div class="form-group">
                <label>Biografia</label>
                <textarea [(ngModel)]="heroe.bio" name="bio" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">Guardar</button>
            </div>

        </form>
    </div>
</div>

{{!forma.valid}}
